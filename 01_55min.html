<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [3, 2, 4, 4, 2, 5, 2, 5, 5];
        var result = {};
        function solution(arr) {
            for (var n = 0; n < 100; n++) {
                result[n] = 0;
            }
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        delete arr[j];
                        result[i] += 1;
                    }
                }
            }
            for (var k = 0; k < 100; k++) {
                if (result[k] == 0) {
                    delete result[k];
                }
            }
        }
        solution(arr);
        console.log(result);
        console.log(result[0]);
    </script>
</body>

</html>
